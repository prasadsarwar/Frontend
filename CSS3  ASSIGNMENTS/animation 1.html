<html>
	<head>
		<style>
			.div1{
				padding:20px;
				
				
			}
			.div1 div{
				width:100px;
				height:100px;
				animation: animation1 5s infinite;
				position:relative;
				
			}
			@keyframes animation1{
				0%{background:orange; top:0px; left:0px;}
				25%{background:red; top:200px; left:200px;}
				50%{background:green; top:200px; left:0px;}
				75%{background:blue; top:0px; left:200px;}
				100%{background:orange; top:0px; left:0px;}
			}
		
		
		
		</style>
	
	
	</head>
	<body>

		<div class="div1">
			<h2>ASSIGNMENT 1</h2>
			<div>
			</div>
		</div>
	</body>

</hdiv
