<html>
	<head>
		<script>
		let n = 5;
		let answer = 1;
		function factorial(n){
			if (n == 0 || n == 1){
				return answer;
			}
			else{
				for(var i = n; i >= 1; i--){
				answer = answer * i;
				}
				return answer;
			}  
		}

			answer = factorial(n)
			console.log("The factorial of " + n + " is " + answer);
		</script>
	</head>

</html>
