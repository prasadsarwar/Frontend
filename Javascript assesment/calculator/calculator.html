<html>
	<head>
	
	<style>
	h1{text-align:center;}
	.cont{
		text-align:center;
		background:#545454;
		width:500px;
		display:block;
		margin:auto;
		padding:20px;
		border-radius:20px;
	}
	input{
		width:420px;
		height:50px;
		border-radius:20px;
		font-size:25px;
		font-weight:bold;
	}
	table{
		margin:auto;
		
	}
	button{
		width:100px;
		height:70px;
		border-radius:20%;
		font-size:20px;
		font-weight:bold;
		
	}
	button:hover{
		background:#c6c6c6;
	}
	</style>
	</head>
	<body><h1>Calculator</h1>
		<div class="cont">
			
			<input type="text" name="display" id="display"><br><br>
			<table>
				<tr>
					<td><button>(</button></td>
					<td><button>)</button></td>
					<td><button>C</button></td>
					<td><button>รท</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>x</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr><tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>0</button></td>
					<td><button>.</button></td>
					<td><button>CE</button></td>
					<td><button>=</button></td>
				</tr>
			
			</table>
		</div>
		
	</body>
	<script>
		let display= document.getElementById('display');
		buttons = document.querySelectorAll('button');
		let displayValue ='';
		for(item of buttons){
			item.addEventListener('click',(e)=>{
				buttonText = e.target.innerText;
				console.log('Button text is', buttonText);
				if(buttonText=='x'){
					buttonText = '*';
					displayValue += buttonText;
					display.value = displayValue;
				}
				else if(buttonText=='รท'){
					buttonText = '/';
					displayValue += buttonText;
					display.value = displayValue;
				}
				else if (buttonText =='C'){
					displayValue = "";
					display.value = displayValue;
				}
				else if (buttonText =='='){
					display.value = eval(displayValue);
				}
				else if (buttonText=='CE'){
					let number= display.value;
					let len= number.length-1;
					let newnumber= number.substring(0,len);
					display.value= newnumber;
				}
				else{
					displayValue += buttonText;
					display.value = displayValue;
				}
				
				
				
				
			})
		}
	
	
	</script>

</html>
